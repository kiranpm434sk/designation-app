<div class="container">
  <h1>Edit Designation</h1>
    <form (ngSubmit)="onEditDesignation(f)"   #f="ngForm" >
      <div class="form-group">
        <Label> Name</Label>
        <input name="Name" type="text" [(ngModel)]="name" class="form-control" placeholder="Enter  Name">

      </div>
      <div class="form-group">
        <Label>Description</Label>
        <input name="Description" [(ngModel)]="description" type="text" class="form-control" placeholder="Enter Description">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Update Designation</button>
      </div>
    </form>
  </div>
