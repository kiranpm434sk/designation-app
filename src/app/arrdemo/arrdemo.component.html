<h1>Task Demo</h1>
<br>
<input class="form-control" placeholder="Enter Id" type="text" [(ngModel)]="id" >
<br>
<input class="form-control" placeholder="Enter Title" type="text" [(ngModel)]="title" >
<br>
<input class="form-control" placeholder="Enter Status" type="text" [(ngModel)]="status" >
<br>
<button class="btn btn-primary"  (click)="onAddTaskClick()" >Add Task</button>
<hr>
<input appCard>
<hr>
<input #input1 (keydown)="0">
<table class="table" >
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Status</th>
  </thead>
  <tbody>
  <tr *ngFor="let item of arrtask | filter:input1.value" >
    <td>{{item.id}}</td>
    <td appHighlighter>{{item.title}}</td>
    <td><span  [ngClass]="{donestatus: item.status=='done',pendingstatus: item.status=='pending' }" > {{item.status}} </span></td>
    <td>
      <button (click)='deleteTask(item)' type="button" class="btn btn-default" aria-label="Left Align">

        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>

      </button>
      <button (click)='onEditTask(item)' type="button" class="btn btn-default" aria-label="Left Align">

        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>

      </button>
    </td>
  </tr>
</tbody>
</table>
<hr>
<div *ngIf="flag" >
  <h1>if block</h1>
</div>

<div *ngIf="flag;else falseblock" >
  <h1>if block</h1>
</div>
<ng-template #falseblock >
  <div>
    <h1>false Block</h1>
  </div>
</ng-template>

<div [ngSwitch]="dept_id">
  <div *ngSwitchCase="1"> <h1> payroll</h1></div>
  <div *ngSwitchCase="2">admin</div>
  <div *ngSwitchCase="3">HR</div>
  <div *ngSwitchDefault>invalid value</div>
</div>
<hr>
<input appCard>
